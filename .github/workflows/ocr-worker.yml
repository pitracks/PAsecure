name: Trigger OCR Worker

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  trigger-ocr:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger OCR Worker
        run: |
          SUPABASE_URL="${{ secrets.SUPABASE_URL }}"
          # Trim whitespace
          SUPABASE_URL=$(echo "$SUPABASE_URL" | xargs)
          # Remove trailing slash if present
          SUPABASE_URL="${SUPABASE_URL%/}"
          # Debug: Show first 20 characters (to verify format without exposing full URL)
          echo "URL starts with: ${SUPABASE_URL:0:20}..."
          echo "URL length: ${#SUPABASE_URL}"
          # Ensure it starts with https://
          if [[ ! "$SUPABASE_URL" =~ ^https?:// ]]; then
            echo "Error: SUPABASE_URL must start with https://"
            echo "Received value (first 50 chars): ${SUPABASE_URL:0:50}"
            exit 1
          fi
          echo "Calling: ${SUPABASE_URL}/functions/v1/ocr-worker"
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json" \
            "${SUPABASE_URL}/functions/v1/ocr-worker"
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

